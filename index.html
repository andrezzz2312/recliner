<!DOCTYPE html>
<html lang="en">
	<head>
		<title>&lt;model-viewer&gt; example</title>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<link rel="stylesheet" href="style.css" />

		<!-- The following libraries and polyfills are recommended to maximize browser support -->
		<!-- NOTE: you must adjust the paths as appropriate for your project -->

		<!-- 🚨 REQUIRED: Web Components polyfill to support Edge and Firefox < 63 -->
		<!--     <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.1.3/webcomponents-loader.js"></script> -->

		<script
			src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js"
			defer
		></script>
	</head>
	<body>
		<div class="imgContainer">
			<img
				src="https://cdn.glitch.global/cf00f159-9fa4-4413-b07c-9de23a767f65/cian-oscuro-vertical.png?v=1663857279150"
				alt=""
			/>
		</div>

		<div id="cardBorder">
			<div id="card">
				<!-- All you need to put beautiful, interactive 3D content on your site: -->
				<model-viewer
					src="https://cdn.glitch.com/cf00f159-9fa4-4413-b07c-9de23a767f65%2Frecliner.glb?v=1615251941760"
					ios-src="https://cdn.glitch.com/cf00f159-9fa4-4413-b07c-9de23a767f65%2Frecliner_ph.usdz?v=1615252014088"
					ar-modes="scene-viewer webxr quick-look"
					ar-scale="fixed"
					environment-image=""
					shadow-intensity="1"
					camera-controls
					auto-rotate
					ar
				>
					<!--       test
   -->
				</model-viewer>
				<section class="attribution">
					<span>
						<h1>Recliner</h1>
						<span
							>By
							<a href="https://wireframereality.com/" target="_blank"
								>WIREFRAME</a
							></span
						>
					</span>
				</section>
			</div>
		</div>

		<!-- 💁 Include both scripts below to support all browsers! -->

		<!-- Loads <model-viewer> for modern browsers: -->
		<script
			type="module"
			src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
		></script>

		<!-- Loads <model-viewer> for old browsers like IE11: -->
		<script
			nomodule
			src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"
		></script>
	</body>
</html>
